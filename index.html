<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Gastos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./global.css">
</head>
<body class="centralize">
    <form>
        <div class="form-field">
            <label>Email</label>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com">
            <div class="error" id="email-required-error">E-Mail é obrigatório</div>
            <div class="error" id="email-invalid-error">Email inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" onchange="onChangePassword()">
            <div class="error" id="password-required-error">Senha é obrigatória</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled="true">Recuperar Senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
    </form>
</body>
