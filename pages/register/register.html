<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Controle de Gastos</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="../../global.css">
</head>
<body class="centralize">
    <form class="form-field">
        <div>
            <div><label>Email</label></div>
            <input type="email" placeholder="seu@email.com" onchange="onChangeEmail()" id="email">
            <div class="error" id="email-required-error">E-Mail é obrigatório</div>
            <div class="error" id="email-invalid-error">Email inválido</div>
        </div>
        <div>
            <div><label>Senha</label></div>
            <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()">
            <div class="error" id="password-required-error">Senha é obrigatória</div>
            <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
        </div>
        <div>
            <div><label>Recuperar senha</label></div>
            <input type="password" placeholder="Confirmar Senha" id="confirmPassword" onchange="onChangeConfirmPassword()">
            <div class="error" id="password-doesnt-match-error">Senha e Confirmar Senha devem ser iguais</div>
        </div>
        <div>
            <button type="button" class="solid" disabled="true" id="register-button">Registrar</button>
        </div>
        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>
</body>
<script src="./register.js"></script>
<script src="../../validations.js"></script>
</html>
