<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transação - Controle de Gastos</title>
    <link rel="stylesheet" href="./transaction.css">
    <link rel="stylesheet" href="../../global.css">
</head>
<body>
    <header>
        <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>
    <main class="centralize">
        <form>
            <div class="form-field">
                <div><label>Transação *</label></div>
                <input type="radio" name="type" checked id="expense">
                <label for="expense">Despesa</label>
                <input type="radio" name="type" id="income">
                <label for="income">Receita</label>
            </div>
            <div class="form-field">
                <div><label>Data da Transação *</label></div>
                <input type="date" onchange="onChangeDate()" id="date">
                <div class="error" id="date-required-error">Data inválida</div>
            </div>
            <div class="form-field">
                <div><label>Moeda *</label></div>
                <select id="currency">
                    <option value="USD">Dolar</option>
                    <option value="EUR">Real</option>
                    <option value="BRL" selected>Euro</option>
                </select>
            </div>
            <div class="form-field">
                <div><label>Valor *</label></div>
                <input type="number" onchange="onChangeValue()" id="value">
                <div class="error" id="value-required-error">valor obrigatório</div>
                <div class="error" id="value-less-or-equal-to-zero-error">valor deve ser maior que zero</div>
            </div>
            <div class="form-field">
                <div><label>Tipo de Transação *</label></div>
                <select onchange="onChangeTransactionType()" id="transaction-type">
                    <option value="">-- Selecione um tipo de transaçao --</option>
                    <option>Acomodação</option>
                    <option>Alimentação</option>
                    <option>Transporte</option>
                    <option>Salário</option>
                    <option>Supermercado</option>
                    <option>Outros</option>
                </select>
                <div class="error" id="transaction-type-required-error">Tipo de Transação Obrigatório</div>
            </div>
            <div class="form-field">
                <div><label>Descrição</label></div>
                <input type="text" id="description">
            </div>
            <button type="button" class="solid" disabled id="save-button" onclick="saveTransaction()">Salvar</button>
            <button type="button" class="clear">Cancelar</button>
        </form>
    </main>
</body>


<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="../../auth-guard.js"></script>
<script src="../../loading.js"></script>
<script src="../../services/transaction-service.js"></script>
<script src="./transaction.js"></script>
</html>
